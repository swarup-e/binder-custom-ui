{% block head %}
<script type="text/javascript">
console.log("Running custom function...");
window.onload = () => {
    if (document.cookie) {
        value = document.cookie.split('service-sandbox-ui' + '=')[1].split(';')[0];
        if (value) {
            window.location = `http://localhost:5500?jupyter_token=${btoa(value)}`;
        }
    } else {
        console.log("Cookie read failed")
    }
}
</script>   

{{ super() }}
{% endblock head %}
