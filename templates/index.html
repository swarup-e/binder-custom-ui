{% block head %}
<script type="text/javascript">
console.log("Running custom function...");
window.onload = () => {
    if (document.cookie) {
        value = document.cookie.split('playground-client' + '=')[1].split(';')[0];
        if (value) {
            document.cookie = "playground-client="+ value + ";domain=" + "iudx.io";
        }
    } else {
        console.log("Cookie read failed")
    }
}
</script>   
{% endblock head %}
